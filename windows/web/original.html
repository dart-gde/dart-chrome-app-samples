<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Original Windows</title>
    <link rel="stylesheet" href="./styles/windows.css">
  </head>
  <body class="original">

    <h1>Move me</h1>
    
    <div id="stats">
      <p>
        Position: (<span id="screenX"></span>, <span id="screenY"></span>)
      </p>
    
      <p>
        Size: (<span id="innerWidth"></span>, <span id="innerHeight"></span>)
      </p>
    </div>
    
    <button id="minimize-button">Minimize me!</button>

    <script src="packages/chrome/bootstrap.js" defer></script>
    <script src="original.dart" type="application/dart"></script>    
  </body>
</html>
